<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
	<div class="layer"></div>
	<div class="card"></div>
	<div class="box">
		<div class="box__content col-xs-12">
			<div class="box__title">Cerati</div>
			<div class="box__caption"><span>live at</span><span>cirque du soleil</span></div>
			<div class="box__counter">
				<div class="box__counter--days">
					<span class="box__counter--number">1</span>
					<span class="box__counter--number">7</span>
					<span class="box__counter--info">days</span>
				</div>
				<div class="box__counter--hours">
					<span class="box__counter--number">2</span>
					<span class="box__counter--number">4</span>
					<span class="box__counter--info">hours</span>
				</div>
				<div class="box__counter--minutes">
					<span class="box__counter--number">5</span>
					<span class="box__counter--number">8</span>
					<span class="box__counter--info">minutes</span>
				</div>
			</div>
			<div class="box__purchase">
				<a href="#">Purchase tickets</a>
			</div>
			<div class="box__date">
				<span class="box__date--day">24</span>
				<span class="box__date--month">july</span>
			</div>
		</div>
	</div>
	<script src="https://use.fontawesome.com/be7e763425.js"></script>
</body>
</html>
